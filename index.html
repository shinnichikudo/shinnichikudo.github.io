<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi đầu năm 2026 của bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-page" id="startPage">
        
        <div class="start-content">
            <div class="start-button" id="startButton">
                <div class="button-inner">
                    <div class="button-text">Bắt đầu<br>2026</div>
                </div>
            </div>
            <p class="start-hint">Nhấn vào đây để khởi động năm 2026</p>
        </div>
    </div>
    
    <div class="blessing-page" id="blessingPage">
        <div class="content">
            <div class="blessing-container" id="blessingContainer"></div>
            <h2 class="main-text">Hy vọng năm 2026 bạn sẽ...</h2>
        </div>
        
        <canvas id="fireworks"></canvas>
    </div>
    
<audio id="bgMusic" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
